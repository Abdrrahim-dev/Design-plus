<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css normalize file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome css file -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- montserrat and poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Design Plus</title>
  </head>
  <body>
    <!-- start header -->
    <header id="top">
      <div class="container">
        <div class="logo">
          <img src="images/logo1.jpg" alt="" />
          <h2>Design Plus</h2>
        </div>
        <nav>
          <a href="#home">home</a>
          <a href="#portfolio">portfolio</a>
          <a href="#services">services</a>
          <a href="#about">about</a>
          <a href="#contact">contact</a>
        </nav>
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- end header -->
    <!-- start home -->
    <div class="home" id="home">
      <img src="images/logo.jpg" alt="" />
      <div class="info">
        <h2>مرحبا! اسمي عبد الرحيم</h2>
        <p>مصمم جرافيكي ذو خبرة ممتازة</p>
        <button><a href="#portfolio">محفظة الأعمال</a></button>
      </div>
    </div>
    <!-- end home -->
    <!-- start portfolio -->
    <div class="portfolio" id="portfolio">
      <div class="container">
        <h2 class="title"><span>ألق</span> نظرة على بعض أعمالي</h2>
        <div class="box-container">
          <div class="card"><img src="images/one.jpg" alt="" /></div>
          <div class="card"><img src="images/two.jpg" alt="" /></div>
          <div class="card"><img src="images/three.jpg" alt="" /></div>
          <div class="card"><img src="images/four.jpg" alt="" /></div>
          <div class="card"><img src="images/five.jpg" alt="" /></div>
          <div class="card"><img src="images/six.jpg" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="facebook">
      <h2>ستجد المزيد من أعمالي على صفحة الفيسبوك</h2>
      <button><a href="#">صفحة الفيسبوك</a></button>
    </div>
    <!-- end portfolio -->
    <!-- start go to top -->
    <button class="top-button">
      <a href="#top"><i class="fa-solid fa-angles-up"></i></a>
    </button>
    <!-- end go to top -->
    <script src="js/script.js"></script>
  </body>
</html>
